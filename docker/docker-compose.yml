version: "3.4"

x-common-variables: &common-variables
  KEYCLOAK_URL:
  KEYCLOAK_REALM:
  KEYCLOAK_CLIENT_ID:
  KEYCLOAK_REDIRECT_URI:

volumes:
  mongodb: ~

services:
  iotagent-ui-spa:
    build: ../iotagent-ui-spa
    hostname: iotagent-ui-spa
    depends_on:
      - iotagent-ui-bff
    networks:
      - hostnet
    ports:
      - "80:80"
    environment:
      <<: *common-variables
      BFF_API_BASE_URL: 'http://localhost:9000'

  iotagent-ui-bff:
    build: ../iotagent-ui-bff
    hostname: iotagent-ui-bff
    depends_on:
      - mongodb
    networks:
      - hostnet
    ports:
      - "9000:9000"
    environment:
      <<: *common-variables
      NODE_ENV: 'true'
      PORT: '9000'
      MONGO_HOST: 'mongodb'
      MONGO_PORT: '27017'
      MONGO_DB: 'iotagent_ui'
      AUTH_SECRET: 'secret'
      ADMIN_ACCOUNT: 'true'

  mongodb:
    image: mongo:4.2
    hostname: mongodb
    networks:
      - hostnet
    ports:
      - "27017:27017"
    command: --bind_ip_all
    volumes:
      - mongodb:/data

networks:
  hostnet:
