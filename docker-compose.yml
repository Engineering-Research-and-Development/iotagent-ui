version: "3.1"

volumes:
  mongodb: ~

services:
  iotagent-ui-spa:
    build: ./iotagent-ui-spa
    hostname: iotagent-ui-spa
    depends_on:
      - iotagent-ui-bff
    networks:
      - hostnet
    ports:
      - "80:80"
    environment:
      - "BFF_API_HOST=localhost"
      - "BFF_API_PORT=9000"

  iotagent-ui-bff:
    build: ./iotagent-ui-bff
    hostname: iotagent-ui-bff
    depends_on:
      - mongodb
    networks:
      - hostnet
    ports:
      - "9000:9000"
    environment:
      - "NODE_ENV=true"
      - "PORT=9000"
      - "MONGO_HOST=mongodb"
      - "MONGO_PORT=27017"
      - "MONGO_DB=iotagent_ui"
      - "AUTH_SECRET=secret"

  mongodb:
    image: mongo:4.2
    hostname: mongodb
    networks:
      - hostnet
    expose:
      - "27017"
    command: --bind_ip_all
    volumes:
      - mongodb:/data

networks:
  hostnet:
