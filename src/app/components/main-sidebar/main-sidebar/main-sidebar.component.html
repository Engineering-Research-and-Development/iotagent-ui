<p-sidebar [(visible)]="sidebarVisible">
    <img src="assets/fiware-logo.png" class="w-4"/>
    <h3 class="mt-1">IoT Agent UI</h3>
    <h6>Men&ugrave;</h6>
    <ul class="menu-container">
        <li *ngFor="let item of menuItems"
            (click)="onMenuClick(item.routerLink)"
            [ngClass]="isActive(item.routerLink) ? 'active' : ''"
        >
            <i [class]="'pi ' + item.icon"></i> 
            {{item.label}}
        </li>
        <li (click)="onLogout()" class="mt-3 pl-0"><i class="pi pi-power-off"></i> Close connection</li>
    </ul>

</p-sidebar>
<div class="flex align-items-center gap-2">
    <p-button (click)="sidebarVisible = true" icon="pi pi-bars" size="small"></p-button>
    <h1>IoT Agent UI</h1>
</div>
<p-breadcrumb class="max-w-full" [model]="breadItems" [home]="home"></p-breadcrumb>
<div class="card flex justify-content-center gap-2">
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
<br>
