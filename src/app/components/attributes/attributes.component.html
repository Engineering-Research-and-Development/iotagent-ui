<p-table *ngIf="data && data" [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>object_id</th>
            <th>name</th>
            <th>type</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.object_id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.type }}</td>
        </tr>
    </ng-template>
</p-table>
