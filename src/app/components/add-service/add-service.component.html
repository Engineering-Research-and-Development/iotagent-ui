<p-card>
    <form [formGroup]="form" class="flex flex-column">
      <input pInputText [readOnly]="loading" formControlName="service" class="my-2" placeholder="service" />
      <div *ngIf="form.controls.service.invalid && (form.controls.service.dirty || form.controls.service.touched)" class="form-alert">
        <div *ngIf="form.controls.service.errors?.['required']">Service is required</div>
      </div>
      <input pInputText [readOnly]="loading" formControlName="servicePath" placeholder="/" class="my-2"/>
      <div *ngIf="form.controls.servicePath.invalid && (form.controls.servicePath.dirty || form.controls.servicePath.touched)" class="form-alert">
        <div *ngIf="form.controls.servicePath.errors?.['required']">ServicePath is required</div>
      </div>
      <div class="flex flex-row mt-2">
        <p-button label="Cancel" [disabled]="loading" severity="secondary" (click)="onCancel()" class="mr-2"></p-button>
        <p-button label="Register" [disabled]="loading" (click)="onSubmit()"></p-button>
      </div>
    </form>
</p-card>
